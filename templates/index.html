<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helen AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='index_style.css') }}"/>
</head>

<body>
    <div class="page-header">
        <div class="page-logo">
          <img
            src="{{ url_for('static', filename='logo.png') }}"
            alt="Helen AI Logo"
            class="logo-img"
          />
        </div>
        <span class="page-title">Helen AI</span>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <!-- <div class="status-indicator"></div> -->
            <h2>Medical Assistant</h2>
            <p>Ask me anything about your health and wellness</p>
        </div>

        <div class="messages" id="chat">
            <div class="message-wrapper">
                <div class="message bot">
                    <div class="bot-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M12,2A2,2 0 0,1 14,4C14,4.74 13.6,5.39 13,5.73V7H14A7,7 0 0,1 21,14H22A1,1 0 0,1 23,15V18A1,1 0 0,1 22,19H21V20A2,2 0 0,1 19,22H5A2,2 0 0,1 3,20V19H2A1,1 0 0,1 1,18V15A1,1 0 0,1 2,14H3A7,7 0 0,1 10,7H11V5.73C10.4,5.39 10,4.74 10,4A2,2 0 0,1 12,2M7.5,13A2.5,2.5 0 0,0 5,15.5A2.5,2.5 0 0,0 7.5,18A2.5,2.5 0 0,0 10,15.5A2.5,2.5 0 0,0 7.5,13M16.5,13A2.5,2.5 0 0,0 14,15.5A2.5,2.5 0 0,0 16.5,18A2.5,2.5 0 0,0 19,15.5A2.5,2.5 0 0,0 16.5,13Z"/>
                        </svg>
                    </div>
                    <div class="bot-message-content">
                        ðŸ‘‹ Hi! I'm Helen AI, your virtual medical assistant. I'm here to help answer your health-related questions and provide guidance. How can I assist you today?
                    </div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <textarea id="user-input" placeholder="Describe your symptoms or ask a health question..." rows="1" oninput="autoResize(this)"></textarea>
                <button class="send-button" onclick="sendMessage()">
                    <svg class="send-icon" viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
<script src="{{ url_for('static', filename='index_js.js') }}"></script>
</body>
</html>
